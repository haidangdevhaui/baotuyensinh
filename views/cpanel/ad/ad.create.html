<div ng-controller="adCtrl">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group pull-right m-t-15">
                <button class="btn btn-success" ui-sref="ad">Danh sách quảng cáo</button>
            </div>
            <h4 class="page-title">
                Tạo quảng cáo
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card-box">
                <div class="row">
                    <form class="form-horizontal" method="post" ng-submit="createAd(data)" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Tên quảng cáo
                            </label>
                            <div class="col-md-10">
                                <input ng-if="action == 'create'" class="form-control" ng-model="data.name" type="text" required="">
                                </input>
                                <input ng-if="action == 'update'" class="form-control" ng-model="data.name" type="text" required="" disabled="">
                                </input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Hoạt động
                            </label>
                            <div class="col-md-10">
                                <div class="checkbox checkbox-danger">
                                    <input type="checkbox" checked="" id="checkbox6" ng-model="data.status">
                                    <label for="checkbox6">
                                        
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Mở sang cửa sổ mới
                            </label>
                            <div class="col-md-10">
                                <div class="checkbox checkbox-danger">
                                    <input type="checkbox" checked="" id="checkbox5" ng-model="data.open">
                                    <label for="checkbox5">
                                        
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Vị trí quảng cáo
                            </label>
                            <div class="col-md-10">
                                <select ng-model="data.position" class="form-control">
                                    <option value="">Chọn vị trí quảng cáo</option>
                                    <option ng-repeat="position in positions" value="{{position._id}}">{{position.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Mô tả
                            </label>
                            <div class="col-md-10">
                                <textarea class="form-control" ng-model="data.desc" required=""></textarea> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Link quảng cáo
                            </label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" required="" ng-model="data.link">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Kích thước (pixel)
                            </label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon">dài</span>
                                    <input type="text" class="form-control" ng-model="data.size.width">
                                    <span class="input-group-addon">cao</span>
                                    <input type="text" class="form-control" ng-model="data.size.height">
                                </div>
                            </div>
                        </div>
                        <div ng-if="action == 'update'">
                            <img class="col-md-offset-2" src="{{data.img}}" alt="" style="width: 150px;">
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Ảnh quảng cáo
                            </label>
                            <div class="col-md-10">
                                <input type="file" file-model="data.file" name="file"/><br/>
                                <input type="text" ng-model="data.imgSrc" class="form-control" placeholder="hoặc url ảnh">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-success" type="submit">
                                    <span ng-if="action == 'create'">Tạo quảng cáo</span>
                                    <span ng-if="action == 'update'">Cập nhật quảng cáo</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

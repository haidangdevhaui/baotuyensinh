<div ng-controller="questionCtrl">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group pull-right m-t-15">
                <button aria-expanded="false" class="btn btn-custom dropdown-toggle waves-effect waves-light" data-toggle="dropdown" type="button">
                    Cài đặt
                    <span class="m-l-5">
                        <i class="fa fa-cog">
                        </i>
                    </span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="#">
                            Action
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Another action
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Something else here
                        </a>
                    </li>
                    <li class="divider">
                    </li>
                    <li>
                        <a href="#">
                            Separated link
                        </a>
                    </li>
                </ul>
            </div>
            <h4 class="page-title">
                Quản lý Loại tin và danh mục tin
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card-box">
                <div class="row">
                    <form class="form-horizontal" method="post" ng-submit="createQuestionCategory(cate)">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Tên danh mục hỏi đáp
                            </label>
                            <div class="col-md-10">
                                <input class="form-control" ng-model="cate.name" type="text" required="">
                                </input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-success" type="submit">
                                    Thêm
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card-box table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Tên danh mục</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in data" id="data-{{item._id}}">
                            <td>{{item.name}}</td>
                            <td><a class="label label-danger" ng-click="Cate.delete(item._id)">xóa</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

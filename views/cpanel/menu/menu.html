        <div class="col-lg-12">
        	<div class="col-lg-6">
        		<div class="card-box">
        			<div class="form-group">
	                    <div class="checkbox checkbox-custom" ng-repeat="type in types">
	                        <input type="checkbox" id="checkbox{{$index}}" value="{{type.type.url}}" ng-checked="isMenu(type.type.url, menus)" ng-click="addMenu(type.type)">
	                        <label for="checkbox{{$index}}">
	                            {{type.type.name}}
	                        </label>
	                    </div>
                        <div class="checkbox checkbox-custom">
                            <input type="checkbox" id="checkboxmedia" value="media" ng-checked="isMenu('media', menus)" ng-click="addMenu({name: 'Media', url: 'media'})">
                            <label for="checkboxmedia">
                                Media
                            </label>
                        </div>
	                </div>
        		</div>
        	</div>
        	<div class="col-lg-6">
        		<div class="card-box">
                    <table class="table table-responsive angular-ui-tree" id="tree-root" ui-tree="">
                       <thead>
                          <tr>
                             <th>Sắp xếp</th>
                             <th width="75%">Tên menu</th>
                             <!-- <th>
                                <a style="margin-right: 8px;" ng-click="newItem()" data-nodrag="" class="pull-right btn btn-primary btn-xs"><span class="glyphicon glyphicon-plus"></span></a>
                             </th> -->
                          </tr>
                       </thead>
                       <tbody ng-model="menus" ui-tree-nodes="" class="ng-pristine ng-untouched ng-valid angular-ui-tree-nodes">
                          <!-- ngRepeat: node in data -->
                          <tr ui-tree-node="" ng-repeat="node in menus" class="angular-ui-tree-node" collapsed="false">
                             <td>
                                <i ui-tree-handle="" class="glyphicon glyphicon-resize-vertical angular-ui-tree-handle"></i> 
                             </td>
                             <td>
                                <strong>{{node.name}}</strong> 
                             </td>
                             <!-- <td>
                                <a ng-click="remove(this)" data-nodrag="" class="pull-right btn btn-danger btn-xs">

                             </td> -->
                          </tr>
                       </tbody>
                    </table>
                    <button class="btn btn-success" ng-click="sortMenu()">Thay đổi</button>
				</div>
        	</div>
        	
        </div>
